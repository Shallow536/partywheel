name: Build Android APK

on:
  push:
    branches:
      - main  # 或 master，看你的默认分支
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk build-essential wget autoconf automake libtool
          pip install --upgrade pip
          pip install cython virtualenv
          pip install buildozer

      - name: 安装构建依赖
        run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool
      
      # 若有权限可加
      - name: 更新 Autoconf 宏
        run: autoupdate
        working-directory: <path-to-configure.ac>

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip openjdk-17-jdk build-essential wget
          pip install --upgrade pip
          pip install cython virtualenv
          pip install buildozer

      - name: Install Android SDK Build Tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          # 关键：将解压出来的 cmdline-tools 目录重命名为 latest
          mv $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        env:
          ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk

      - name: Symlink cmdline-tools to tools for sdkmanager compatibility
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/tools/bin
          ln -sf $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
      
      - name: Set environment variables
        run: |
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Build APK
        run: |
          buildozer android debug
